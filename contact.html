<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Café Doux - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5ebe0;
            color: #4b2e2e;
        }

        /* NAVIGATION */
        nav {
            background-color: #4b2e2e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #d7b89c;
        }

        .header h1 {
            font-size: 40px;
            animation: fadeIn 1.2s ease;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FORMULAIRE */
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #4b2e2e;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3a2222;
            transform: scale(1.02);
        }

        footer {
            background-color: #4b2e2e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .header h1 { font-size: 30px; }
            nav ul li { margin-left: 10px; }
        }

    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo"> Café Doux</div>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="commentaires.html">Commentaires</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- En-tête -->
    <div class="header">
        <h1>Contactez-nous</h1>
        <p>Une question ? Laissez-nous un message ☕</p>
    </div>

    <!-- Formulaire de contact -->
    <div class="contact-container">
        <form>
            <label>Nom</label>
            <input type="text" placeholder="Votre nom" required minlength="2">

            <label>Email</label>
            <input type="email" placeholder="Votre email" required>

            <label>Objet</label>
            <input type="text" placeholder="Objet de votre message" required>

            <label>Message</label>
            <textarea placeholder="Votre message..." required minlength="5"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Café Doux - Tous droits réservés</p>
    </footer>

</body>
</html>
